<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="jumbotron">
						<h1 class="text-center">Rock Paper Scissors</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<button class="btn btn-primary form-control end-session">End session</button>
				</div>
			</div>
			<div class="row ask-name">
				<div class="col-lg-12 text-center">
					<form id="register_form">
						<input type="text" class="form-control" id="name_inp" placeholder="Type your name">
						<button type="submit" class="form-control btn btn-primary" id="name_btn">Start</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 box" id="box1"></div>
				<div class="col-lg-4 box" id="box2"></div>
				<div class="col-lg-4 box" id="box3">
					<h2 id="player2_name"></h2>
					<h3 id="player2_choise"></h3>
				</div>
			</div>
			<div class="row">
				<h1 class="score text-center">0 - 0</h1>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="chat-window"></div>
					<form id="chat_form">
						<input type="text" class="form-control" id="chat_inp">
						<button type="submit" id="chat_btn" class="btn btn-primary">Send</button>
					</form>
				</div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
